<!DOCTYPE html>
<html>
  <head>
    <title>Mobile PDF Monitor</title>
    <style>
      * {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe id="pdf" src="pdf"></iframe>
    <script>
      const socket = new WebSocket(`ws://${window.location.host}/socket`);
      socket.onmessage = (e) => {
        document.getElementById('pdf').contentWindow.location.reload();
      };
    </script>
  </body>
</html>
